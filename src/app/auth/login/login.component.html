<div>
    <div class="centerit">
    <form id="logInForm"  [formGroup]="logInForm" autocomplete="off">
    
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" formControlName="username" placeholder="Enter Username" name="username" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" formControlName="password" placeholder="Enter Password" name="password" required>
       
            <button [disabled]="!logInForm.valid" (click)=logIn() type="button" form="logInForm">Login now</button>
      
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
  </div>
</div>
